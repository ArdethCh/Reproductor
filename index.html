<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musica</title>
</head>
<body>
    <!-- Player -->
<div class="center">
    <main class="player">
        <!-- Title -->
        <h1 class="title">Reproductor</h1>

        <!-- Cover -->
        <img src="./img/mp4_init.jpg" alt="" class="cover">

        <!-- audio HTML media element -->
        <audio src="" class="audio"></audio>

        <!-- Progress Bar -->
        <div class="progress_container">
            <section class="progress"></section>
        </div>

        <!-- Controls -->
        <section class="controls">
            <button class="prev">
                <i class="fas1 fa-backward"><<</i>
            </button>
            <button class="play">
                <i class="fas2 fa-play">Stop</i>
            </button>
            <button class="next">
                <i class="fas3 fa-forwards">>></i>
            </button>
        </section>
    </main>
        <menu class="list_musics_container">
        <ul class="musics">
            <!-- <li><a href="https://youtu.be/9Ht5RZpzPqw">Music 1</a></li>
            <li><a href="#">Music 2</a></li>
            <li><a href="#">Music 3</a></li> -->
        </ul>
    </menu>
</div>



    <script src="index.js"></script>
</body>
</html>
